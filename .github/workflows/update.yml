name: Update IPTV Playlist

on:
  schedule:
    - cron: "0 6 * * *"   # запуск каждый день в 06:00 UTC (09:00 по Алматы, 07:00 по Москве)
  workflow_dispatch:       # возможность запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python update_playlist.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add test.m3u
          git commit -m "Auto update test.m3u" || echo "No changes"
          git push
